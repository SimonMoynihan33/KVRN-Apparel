{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container py-5 text-center">
    <div class="row">
        <div class="col">
            <h1 class="display-4"></h1>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<section class="error-404 text-center py-5">
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4">Bad Request (400)</h2>
                <hr>
            </div>
        </div>
        <h3 class="mb-4">Something went wrong with your request.</h3>
        <p class="lead mb-5">Please go back and try again, or contact us if the issue persists.</p>
        <a href="{% url 'home' %}" class="btn bg-beige home-btn-404 btn-lg">Go Back to Home</a>
    </div>
</section>
{% endblock %}

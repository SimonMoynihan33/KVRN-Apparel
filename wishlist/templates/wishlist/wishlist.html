{% extends "base.html" %}

{% block content %}
<h2>Your Wishlist</h2>

{% if wishlist_items %}
    <ul>
        {% for item in wishlist_items %}
            <li>
                <a href="{% url 'product_detail' item.product.id %}">{{ item.product.name }}</a>
                <form action="{% url 'remove_from_wishlist' item.product.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}
{% endblock %}

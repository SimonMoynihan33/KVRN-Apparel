{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container py-5 text-center">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<section class="error-404 text-center py-5">
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4">Page Not Found (404)</h2>
                <hr>
            </div>
        </div>
        <h3 class="mb-4">We couldn't find the page you're looking for.</h3>
        <p class="lead mb-5">It seems the page has been moved or no longer exists. Check the URL or return to the homepage.</p>
        <a href="{% url 'home' %}" class="btn bg-beige home-btn-404 btn-lg">Go Back to Home</a>
    </div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="wishlist-container my-5">
    <h2 class="text-center mb-4">Your Wishlist</h2>

    {% if wishlist_items %}
        <ul class="list-group">
            {% for item in wishlist_items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'product_detail' item.product.id %}" class="wishlist-item-link">{{ item.product.name }}</a>
                    <form action="{% url 'remove_from_wishlist' item.product.id %}" method="post" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center mt-4">Your wishlist is empty.</p>
        <a href="{% url 'products' %}" class="btn">Shop Now</a>
    {% endif %}
</div>
{% endblock %}
